<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid" id="grid-container">
            </div>
		<div class="controls">
			<input type="number" id="num-obstacles" min="0" max="60" value="0" placeholder="Obstacles"> 
			<button id="randomize-button">Randomize</button>
		</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
